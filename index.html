<div class="row" id="clonq-login">
  <div class="col-md-4"></div>
  <div class="col-md-4 panel login-panel">
    <div class="row">
      <div class="col-md-12">
        <h2>LOG IN</h2>
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form model="user" request="login" onsuccess="{{onsuccess}}">
          <div class="row">
            <div class="col-md-12">
              <div class="h4 text-muted">Your account has been activated</div>
              <br/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <input type="text" placeholder="Email" class="form-control" field="email"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <input type="password" placeholder="Password" class="form-control" field="password"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <br/>
              <input type="submit" title="log me in" href="#" class="btn btn-success btn-lg btn-login btn-block" value="Log me in!"/>
            </div>
          </div>
          <div class="row text-muted">
            <div class="col-md-12">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <br/>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
